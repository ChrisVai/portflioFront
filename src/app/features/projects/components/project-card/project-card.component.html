<h2>{{project.name}}</h2>
<h3>{{project.shortDescription}}</h3>
<br>
@if (project.imgUrl) {
  <div class="gallery">
    <app-carousel [imgUrl]="project.imgUrl"></app-carousel>
  </div>
}
<br>
<h4>A propos</h4>
<br>
<p>{{project.fullDescription}}</p>
<br>
<h4>Technologies</h4>
<br>
@if(project.gitHubUrl) {
  <h4>GitHub</h4>
  <a>{{project.gitHubUrl}}</a>
}
<mat-chip-set>
  @for(technology of project.technologies; track technology) {
    <mat-chip>{{technology}}</mat-chip>
  }
</mat-chip-set>
