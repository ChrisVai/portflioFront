<div class="titles">
  <h1>Projets</h1>
  <h2>Quelques unes de mes dernières réalisations</h2>
</div>

<mat-tab-group>
  @for(project of projects; track project.name; let i = $index) {
    <mat-tab [label]="projects[i].name">
      <app-project-card
        [imgUrl]="projects[i].imgUrl"
        [name]="projects[i].name"
        [shortDescription]="projects[i].shortDescription"
        [fullDescription]="projects[i].fullDescription"
        [frontTechno]="projects[i].frontTechno"
        [backTechno]="projects[i].backTechno"
        [BDDTechno]="projects[i].bddTechno"
      />
    </mat-tab>
  }

  <mat-tab label="Second"> Content 2 </mat-tab>
  <mat-tab label="Third"> Content 3 </mat-tab>
</mat-tab-group>
