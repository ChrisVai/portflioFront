<div class="titles">
  <h1>Projets</h1>
  <h3>Mes dernières réalisations</h3>
</div>

<mat-tab-group>
  @for(project of projects; track project.name) {
    <mat-tab [label]="project.name">
      <app-project-card
        [project]="project"
      />
    </mat-tab>
  }
</mat-tab-group>
